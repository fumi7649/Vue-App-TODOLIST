<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

        

        <link rel="stylesheet" href="stylesheet.css">

        <title>To Do List</title>
    </head>
    <body>
        
        <div id="app" class="bg-secondary vh-100 p-2 d-flex justify-content-center">
            <div class='container mt-5 col-4'>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon" v-model="taskName">
                            <button class="btn btn-success" type="button" id="button-addon" :disabled="isTaskEmpty()" @click="createTask()">Create</button>
                        </div>
                <div v-if="tasks.length === 0">
                    <p>TODOリストがありません。</p>
                </div>
                <div v-for="(task, index) in tasks">
                    <div class="card my-1">
                        <div class="card-body">
                            <h5 class="card-title">TODO {{index + 1}} : {{task.name}}</h5>
                            <div class="d-flex justify-content-end">
                              <button  class="btn btn-danger mt-2" @click="deleteTask(index)">Delete</button>      
                            </div>                     
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="./main.js"></script> 
    </body>
</html>
